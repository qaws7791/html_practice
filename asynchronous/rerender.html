    <title>Document</title>

  <body>
    <ul id="list"></ul>
    <button onclick="func()">func()</button>
    <script async defer>
      const list = document.getElementById("list");
      for (let i = 0; i < 10; i++) {
        const li = document.createElement("li");
        list.appendChild(li);
      }
      function func() {
        for (let i = 0; i < 100000; i++) {
          // for (let j = 0; j < 100000; j++) {}
          // if (i % 10000 === 0) {
          //   const q = i / 10000;
          //   console.log(q);
          const index = i / 10000;
          if (i % 10000 === 0) {
            list.children[index].innerHTML = index;
          }

          setTimeout(() => {
            console.log(index);
          }, 0);
        }
        console.log("loop end");
        // for (let i = 0; i < 100000; i++) {
        //   for (let j = 0; j < 100000; j++) {}
        // }
        // console.log("loop end2");
      }
    </script>
