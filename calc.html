<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        box-sizing: border-box;
        padding: 10px;
      }
      .box2 {
        width: calc(260px / 3);
        height: 280px;
        background-color: goldenrod;
        box-sizing: border-box;
        padding: 10px;
      }
      .box2:nth-child(n + 2) {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box2"></div>
      <div class="box2"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
