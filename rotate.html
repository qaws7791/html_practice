<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 600px;
        height: 400px;
        background-color: transparent;
        border: 3px solid burlywood;
      }

      .box * {
        width: 100px;
        height: 100px;
        margin: 20px;
      }

      .box_rotate {
        background-color: red;
      }

      .box_move {
        background-color: aquamarine;
      }

      .box_expand {
        background-color: yellow;
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box_rotate"></div>
      <div class="box_move"></div>
      <div class="box_expand"></div>
    </div>
    <div class="control_box">
      <div>
        <span>rotate </span>
        <input
          type="range"
          min="0"
          max="360"
          value="0"
          class="slider"
          id="input_rotate"
        />
      </div>
      <div>
        <span>move </span>
        <input
          type="range"
          min="0"
          max="400"
          value="0"
          class="slider"
          id="input_move"
        />
      </div>
      <div>
        <span>expand </span>
        <input
          type="range"
          min="0.5"
          max="2"
          value="1"
          step="0.1"
          class="slider"
          id="input_expand"
        />
      </div>
    </div>
    <script>
      var input_rotate = document.getElementById("input_rotate");
      var input_move = document.getElementById("input_move");
      var input_expand = document.getElementById("input_expand");

      var box_rotate = document.getElementsByClassName("box_rotate")[0];
      var box_move = document.getElementsByClassName("box_move")[0];
      var box_expand = document.getElementsByClassName("box_expand")[0];

      input_rotate.oninput = function () {
        box_rotate.style.transform = "rotate(" + this.value + "deg)";
      };
      input_move.oninput = function () {
        // box_move.style.marginLeft = this.value + "px";
        box_move.style.transform = "translateX(" + this.value + "px)";
      };
      input_expand.oninput = function () {
        // box_expand.style.width = this.value + "px";
        // box_expand.style.height = this.value + "px";
        box_expand.style.transform = "scale(" + this.value + ")";
      };
    </script>
  </body>
</html>
